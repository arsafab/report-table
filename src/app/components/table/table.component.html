<p *ngIf="group">{{ date | date:'MM'}}/{{ date | date:'yyyy'}}</p>

<table *ngIf="group">
  <thead>
    <tr>
      <th colspan="3">День недели</th>
      <th *ngFor="let item of group.objects[0].fields; index as i; trackBy:trackByFn">{{ getDayNumber(i) }}</th>
      <th></th>
    </tr>
    <tr>
      <th>№ п/п</th>
      <th>Наименование объекта</th>
      <th>Кол. усл. установок</th>
      <th *ngFor="let item of group.objects[0].fields; index as i; trackBy:trackByFn">{{ i + 1 }}</th>
      <th>Остаток</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of group.objects; index as i; trackBy:trackByFn">
      <td>{{ i + 1 }}</td>
      <td>{{ object.name }}</td>
      <td>{{ object.rate }}</td>
      <td *ngFor="let item of object.fields; index as j; trackBy:trackByFn">
        <input type="text" [(ngModel)]="object.fields[j]" (blur)="checkRest(object)">
      </td>
      <td>{{ object.rest }}</td>
    </tr>
  </tbody>
</table>
